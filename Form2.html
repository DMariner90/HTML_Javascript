<html>

    <form action="myserver.html" onsubmit="return check()">

        Enter UserName:<input type="text" id="username"> 
            <span style="color:red;visibility:hidden" id="errorusername"> UserName is Missing!!!!!</span><br>
        Enter Password:<input type="password" id="pass">

        Enter Email:<input type="email" id="email">
            <span style="color:red;visibility:hidden" id="erroremail"> Email is Missing!!!!!</span><br>
        <input type="submit">
    
        <form>
    
            <script>
    
                function check(){
                    let result=true;
                    let username = getElementById("username");

                    if(document.getElementById("username").value==""){
                        document.getElementById("errorusername").style.visibility="visible";
                        result=false;
                    }
                    else{
                        document.getElementById("username").value.visibility="hidden";
                    }
                
                    if(document.getElementById("username").value.length <10){
                        result=false;
                    }

                    for(let index = 0; index< document.getElementById("username").value.length; length++){
                        if(username.value.substring(index, (index +1))==" "){
                            alert("A space was detected in the username");
                            result= false;
                        }
                        if(username.value.substring(index, (index +1))=="*"){
                            alert("A * was detected in the username");
                            result= false;
                        }
                    }

                    if(document.getElementById("pass").value==""){
                        document.getElementById("errorpassword").style.visibility="visible";
                        result=false;
                    }
                    else{
                        document.getElementById("pass").value.visibility="hidden";
                    }
                    return result;
                }
    
            </script>
        </form>

</html>
