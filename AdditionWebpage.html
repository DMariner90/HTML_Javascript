<html> 

<script>

function add(){

    let no1, no2,no3;
    no1=document.getElementById("first").value;
    no2=document.getElementById("second").value;
    no3= parseInt(no1) + parseInt(no2);
    document.getElementById("result").value=no3;
}

</script>    

Enter first number: <input type="text" id="first"> <br>
Enter second number: <input type="text" id="second"> <br>
<input type="button" value="Addition" onclick="add()"><br>
The result is: <input type="text" id="result">
</html>
