<html>

<script>

    let QArecords=[
            {
                "regno":101,
                "name":"shafeeq",
                "marks":400

            },
            {
                "regno":45,
                "name":"ruth",
                "marks":890
            }
    ];


    function showRecords(){

        let table=document.createElement("table");
        let Trow=document.createElement("tr");
        let TD_regno=document.createElement("td");
        let TD_name=document.createElement("td");
        let TD_marks=document.createElement("td");
        let TD_percentage=document.createElement("td");
        let TD_result=document.createElement("td");

        TD_regno.innerHTML="<b> RegNo </b>";
        TD_name.innerHTML="<b> Name </b>";
        TD_marks.innerHTML="<b> Marks </b>";
        TD_percentage.innerHTML="<b> Percentage </b>";
        TD_result.innerHTML="<b> Result </b>";

        table.appendChild(Trow);

    
        for(let i=0;i<QArecords.length;i++){

        
        let Trow=document.createElement("tr");

        let TD_regno=document.createElement("td");
        let TD_name=document.createElement("td");
        let TD_marks=document.createElement("td");
        let TD_percentage=document.createElement("td");
        let TD_result=document.createElement("td");

        TD_regno.innerHTML= QArecords[i].regno;
        TD_name.innerHTML=QArecords[i].name;
        TD_marks.innerHTML= QArecords[i].marks;
        TD_percentage.innerHTML=QArecords[i].percentage;
        TD_result.innerHTML=QArecords[i].result;

        Trow.appendChild(TD_regno);
        Trow.appendChild(TD_name);
        Trow.appendChild(TD_marks);
        Trow.appendChild(TD_percentage);
        Trow.appendChild(TD_result);

        showRecords(QArecords[i].regno,QArecords[i].name,QArecords[i].marks);
            
        }
        
        document.body.appendChild(table)
    }
</script>

Regno:<input type="text" id="regno"> <br>
Name:<input type="text" id="name"><br>
Marks:<input type="text" id="marks"><br>
<br>
<input type="Button" value="show records" onclick="showRecords()">
<input type="Button" value="Add Record" onclick="addRecord()">
<input type="Button" value="Passed Students" onclick="showPassRecords()">
<br>
<br>

</html>
