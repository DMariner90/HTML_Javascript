<html>

<script>

    function CopyUppercase(){
        let msg=document.getElementById("message").value;
        let newmessage="";

        for(let i=0;i<msg.length;i++){
            if(msg.charCodeAt(i)>=65 && msg.charCodeAt(i)<=90){
                newmessage+= msg.substring(i,i+1);
            }
        }
        document.getElementById("newmessage").value=newmessage;

}

function CopyLowercase(){
        let msg=document.getElementById("message").value;
        let newmessage="";

        for(let i=0;i<msg.length;i++){
            if(msg.charCodeAt(i)>=97 && msg.charCodeAt(i)<=122){
                newmessage+= msg.substring(i,i+1);
            }
        }
        document.getElementById("newmessage").value=newmessage;

}

function CopyDigits(){
        let msg=document.getElementById("message").value;
        let newmessage="";

        for(let i=0;i<msg.length;i++){
            if(msg.charCodeAt(i)>=48 && msg.charCodeAt(i)<=57){
                newmessage+= msg.substring(i,i+1);
            }
        }
        document.getElementById("newmessage").value=newmessage;

}

function CopySpecChar(){
        let msg=document.getElementById("message").value;
        let newmessage="";

        for(let i=0;i<msg.length;i++){
            if(msg.charCodeAt(i)>=32 && msg.charCodeAt(i)<=47){
                newmessage+= msg.substring(i,i+1);
            }
        }
        document.getElementById("newmessage").value=newmessage;

}

</script>

<input type="text" id="message"> <br>
<input type="radio" value="Upper Case" onclick="CopyUppercase()">
<input type="radio" value="Lower Case" onclick="CopyLowercase()">
<input type="radio" value="Digits" onclick="CopyDigits()">
<input type="radio" value="Special Characters" onclick="CopySpecChar()">
<input type="text" id="newmessage">


</html>
